<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main class="main-wrapper">
            <div class="main">
                {{ block "main" . }}{{ end }}
            </div>
            <div class="side">
                {{ range .Site.Sections }}
                    {{ partial "side-recent.html" . }}
                {{ end }}
                {{ partial "side-categories.html" . }}
            </div>
        </main>
        <script type="text/javascript" src="/js/carousel.js"></script>
        <link rel="stylesheet" href="/css/carousel.css">
        {{ partial "footer.html" . }}
    </body>
</html>
