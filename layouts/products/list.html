{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="grid-container">
    {{ range .Pages }}
      <div class="grid-item">
        {{ $image := .Params.image }}
        {{ if $image }}
        <a href="{{ .Permalink }}">
          <img src={{ .Params.image }} alt="">
        <h3>{{ .Title }}</h3>
      </a>
      {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
