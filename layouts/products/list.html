{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="grid-container">
    {{ range .Pages }}
      <div class="grid-item">
        {{ $image := resources.Get .Params.image }}
        {{ if $image }}
        {{ $image := $image.Resize "200x" }}    
        <a href="{{ .Permalink }}">
        <img src="{{ $image.Permalink }}" alt="{{ .Title }}">
        <h3 class="caption">{{ .Title }}</h3>
      </a>
      {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
