{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="grid-container">
    {{ range .Pages }}
      <div class="grid-item">
        {{ $image := index .Params.gallery 0 }}
        {{ if $image }}
        <a href="{{ .Permalink }}">
          <img src="{{ $image }}" alt="">
        <h3>{{ .Title }}</h3>
      </a>
      {{ end }}
      </div>
    {{ end }}
  </div>
{{ end }}
