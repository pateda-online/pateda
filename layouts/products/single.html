{{ define "main" }}

<section class="single">
    <h1 class="title">{{ .Title }}</h1>

    <div class="thumbnail">
    {{ $image := resources.Get .Params.image }}
    {{ if $image }}
      {{ $image := $image.Resize "400x" }}
      <img src="{{ $image.Permalink }}" alt="{{ .Title }}">
    {{ end }}
    </div>

    <div class="content">
      {{ .Content }}
    </div>
  </section>
{{ end }}
