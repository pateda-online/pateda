{{ define "main" }}
<section class="product">
      {{ if .Params.gallery }}
      <div class="gallery">
        {{ range .Params.gallery }}
        <img src="{{ . }}" alt="Gallery Image">
        {{ end }}
      </div>
      {{ end }}
    <div class="content">
      <h1 class="title">{{ .Title }}</h1>
      {{ .Content }}
    </div>
  </section>
{{ end }}
